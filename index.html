<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Preview</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Border Radius Preview</h1>
        </header>
        <main class="content">
            <div class="preview" id="preview">
                <form id="previewForm">
                    <div data-border-container="TopLeft">
                        <input type="text" class="preview__input preview__input--top-left-right" data-border="horizontal" placeholder="25px">
                        <input type="text" class="preview__input preview__input--top-left-left" data-border="vertical" placeholder="50rem">
                    </div>

                    <div data-border-container="BottomLeft">
                        <input type="text" class="preview__input preview__input--bottom-left-right" data-border="horizontal">
                        <input type="text" class="preview__input preview__input--bottom-left-left" data-border="vertical">
                    </div>


                    <div data-border-container="TopRight">
                        <input type="text" class="preview__input preview__input--top-right-left" data-border="horizontal">
                        <input type="text" class="preview__input preview__input--top-right-right" data-border="vertical">
                    </div>
                    
                    <div data-border-container="BottomRight">
                        <input type="text" class="preview__input preview__input--bottom-right-left" data-border="horizontal">
                        <input type="text" class="preview__input preview__input--bottom-right-right" data-border="vertical">
                    </div>
                </form>
            </div>

            <div class="copy">
                <span class="copy__text">border-radius:
                    <span id="TopLeft-horizontal">0</span>
                    <span id="TopLeft-vertical">0</span>

                    <span id="TopRight-horizontal">0</span>
                    <span id="TopRight-vertical">0</span>

                    <span id="BottomRight-horizontal">0</span>
                    <span id="BottomRight-vertical">0</span>

                    <span id="BottomLeft-horizontal">0</span>
                    <span id="BottomLeft-vertical">0</span>;
                </span>
                <button class="copy__button" id="copy">Copy</button>
            </div>

            <div class="github">
                <img src="./github-logo.png" />
                <a href="https://github.com/AmishBaztard/Border-Radius" class="github__link">https://github.com/AmishBaztard/Border-Radius</a>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
